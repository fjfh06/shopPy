{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="form-container">
    <h1 style="text-align: center; margin-bottom: 1.5rem;">
        Crear Cuenta
    </h1>

    <form method="POST">
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input
                type="text"
                id="username"
                name="username"
                class="form-input"
                required
            >
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                required
            >
        </div>

        <button type="submit" class="btn" style="width: 100%;">
            Registrarse
        </button>
    </form>

    <div class="text-center" style="margin-top: 1rem; text-align: center;">
        <p>
            ¿Ya tienes cuenta?
            <a href="{{ url_for('login') }}" class="nav-link">
                Inicia sesión aquí
            </a>
        </p>
    </div>
</div>
{% endblock %}
